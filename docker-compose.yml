services:
  asisten-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asisten-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.example.description=Asisten Bot Telegram Landing Page"
